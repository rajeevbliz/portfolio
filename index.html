      /* Hand-Drawn Button - Uiverse.io by AatreyuShau */
      .hand-drawn-button {
        text-align: center;
        transition: 0.3s ease-in-out;
        cursor: pointer;
        background-color: white;
        filter: url(#handDrawnNoise);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        font-family: "Courier New", monospace;
        font-size: 1.25rem;
        font-weight: bold;
        padding: 0.8em 1.5em;
        border: 2px solid black;
        border-radius: 2rem;
        box-shadow: #33333366 4px 4px 0 1px;
        animation: hand-idle 1s infinite ease-in-out;
        position: relative;
        color: black;
        text-transform: uppercase;
        overflow: visible;
        width: fit-content;
      }

      .hand-drawn-button .highlight {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        fill: none;
        stroke: rgba(255, 225, 0, 0.6); 
        stroke-width: 15;
        stroke-linecap: round;
        pointer-events: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        transition: stroke-dashoffset 0.5s ease-in-out;
        z-index: -1;
      }

      @keyframes hand-idle {
        0% { filter: url(#handDrawnNoise); }
        50% { rotate: 1.5deg; filter: url(#handDrawnNoise2); }
        100% { filter: url(#handDrawnNoise); }
      }

      .button-cosm {
        fill: #000;
        transition: 0.3s ease-out;
        width: 40px;
        height: 40px;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translate(-90%, -50%) scale(0.6);
        pointer-events: none;
        z-index: 10;
      }

      .hand-drawn-button:hover {
        rotate: -2.5deg;
        animation: hand-hover 2.5s infinite ease-in-out;
      }

      .hand-drawn-button:hover .highlight {
        stroke-dashoffset: 0;
      }

      .hand-drawn-button:active .highlight {
        stroke-dashoffset: 1000;
        animation: highlight-anim 5s infinite, col-anim 0.5s forwards;
        stroke: #bc4e2666;
      }

      @keyframes col-anim {
        0% { stroke: rgba(255, 225, 0, 0.5); }
        100% { stroke: #1c98eb66; }
      }

      @keyframes highlight-anim {
        0% { stroke-dashoffset: 0; }
        25% { stroke-dashoffset: 1000; }
        50% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes hand-hover {
        0% { rotate: 0deg; filter: url(#handDrawnNoise); translate: 0 0px; }
        25% { rotate: -1deg; filter: url(#handDrawnNoise2); translate: 0 -2px; }
        50% { rotate: 0deg; filter: url(#handDrawnNoise); translate: 0 2px; }
        75% { rotate: -1deg; filter: url(#handDrawnNoise2); translate: 0 -2px; }
        100% { rotate: 0deg; filter: url(#handDrawnNoise); translate: 0 0px; }
      }

      .hand-drawn-button:hover .button-cosm {
        rotate: -15deg;
        transform: translate(-100%, -60%) scale(1.1);
      }

      .hand-drawn-button:active .button-cosm {

      /* Animated Glow Card - Uiverse.io by bhaveshxrawat - Refined */
      .glow-card {
        background: #07182E;
        position: relative;
        display: flex;
        place-content: center;
        place-items: center;
        overflow: hidden;
        border-radius: 1.5rem;
        transition: all 0.5s ease;
      }

      .glow-card::before {
        content: '';
        position: absolute;
        width: 150%; /* Much wider for aspect-ratio flexibility */
        background-image: linear-gradient(180deg, var(--glow-start, #00b7ff), var(--glow-end, #ff30ff));
        height: 300%;
        animation: rotBGimg 3s linear infinite;
        transition: all 0.2s linear;
        z-index: 0;
      }

      @keyframes rotBGimg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .glow-card::after {
        content: '';
        position: absolute;
        background: #07182E;
        inset: 4px; /* The thickness of the glow border */
        border-radius: 1.4rem;
        z-index: 1;
      }

      .glow-card > * {
        position: relative;
        z-index: 2; /* Ensure content is above the solid background */
      }

      .dark .glow-card::after {
        background: #0a0a0a;

      /* Theme Switch CSS */
      .theme-switch {
        --toggle-size: 10px;
        --container-width: 5.625em;
        --container-height: 2.5em;
        --container-radius: 6.25em;
        --container-light-bg: #3D7EAE;
        --container-night-bg: #1D1F2C;
        --circle-container-diameter: 3.375em;
        --sun-moon-diameter: 2.125em;
        --sun-bg: #ECCA2F;
        --moon-bg: #C4C9D1;
        --spot-color: #959DB1;
        --circle-container-offset: -0.625em;
        --stars-color: #fff;
        --clouds-color: #F3FDFF;
        --back-clouds-color: #AACADF;
        --transition: .5s cubic-bezier(0, -0.02, 0.4, 1.25);
        --circle-transition: .3s cubic-bezier(0, -0.02, 0.35, 1.17);
      }

      .theme-switch {
        display: inline-block;
        position: relative;
        cursor: pointer;
        width: var(--container-width);
        height: var(--container-height);
        font-size: 12px;
      }

      .theme-switch__container {
        width: var(--container-width);
        height: var(--container-height);
        background-color: var(--container-light-bg);
        border-radius: var(--container-radius);
        overflow: hidden;
        transition: var(--transition);
        position: relative;
      }

      .theme-switch__checkbox {
        display: none;
      }

      .theme-switch__circle-container {
        width: var(--circle-container-diameter);
        height: var(--circle-container-diameter);
        background-color: rgba(255, 255, 255, 0.1);
        position: absolute;
        left: var(--circle-container-offset);
        top: var(--circle-container-offset);
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 0 0 0.375em rgba(255, 255, 255, 0.2);
        transition: var(--circle-transition);
        z-index: 1;
      }

      .theme-switch__sun-moon-container {
        pointer-events: auto;
        position: relative;
        z-index: 2;
        width: var(--sun-moon-diameter);
        height: var(--sun-moon-diameter);
        margin: auto;
        border-radius: 50%;
        background-color: var(--sun-bg);
        box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #a1872a inset;

        overflow: hidden;
        transition: var(--transition);
        top: 0.625em;
      }

      .theme-switch__moon {
        transform: translateX(100%);
        width: 100%;
        height: 100%;
        background-color: var(--moon-bg);
        border-radius: inherit;
        box-shadow: 0.062em 0.062em 0.062em 0em rgba(254, 255, 239, 0.61) inset, 0em -0.062em 0.062em 0em #969696 inset;
        transition: var(--transition);
        position: relative;
      }

      .theme-switch__spot {
        position: absolute;
        top: 0.75em;
        left: 0.312em;
        width: 0.75em;
        height: 0.75em;
        border-radius: 50%;
        background-color: var(--spot-color);
        box-shadow: 0em 0.0312em 0.062em rgba(0, 0, 0, 0.25) inset;
      }

      .theme-switch__spot:nth-of-type(2) {
        width: 0.375em;
        height: 0.375em;
        top: 0.937em;
        left: 1.375em;
      }

      .theme-switch__spot:nth-of-type(3) {
        width: 0.25em;
        height: 0.25em;
        top: 0.312em;
        left: 1.187em;
      }

      .theme-switch__clouds {
        width: 1.25em;
        height: 1.25em;
        background-color: var(--clouds-color);
        border-radius: 50%;
        position: absolute;
        bottom: -0.625em;
        left: 0.312em;
        box-shadow: 0.937em 0.312em var(--clouds-color), -0.312em -0.312em var(--back-clouds-color), 1.437em 0.375em var(--clouds-color), 0.5em -0.125em var(--back-clouds-color), 2.187em 0 var(--clouds-color), 1.25em -0.062em var(--back-clouds-color), 2.937em 0.312em var(--clouds-color), 2em -0.312em var(--back-clouds-color), 3.625em -0.187em var(--clouds-color), 2.625em 0.375em var(--back-clouds-color), 4.5em -0.312em var(--clouds-color), 3.375em -0.437em var(--back-clouds-color), 4.625em -0.75em var(--clouds-color), 4.125em -0.125em var(--back-clouds-color);
        transition: 0.5s cubic-bezier(0, -0.02, 0.4, 1.25);
      }

      .theme-switch__stars-container {
        position: absolute;
        color: var(--stars-color);
        top: -100%;
        left: 0.312em;
        width: 2.75em;
        height: auto;
        transition: var(--transition);
      }

      .theme-switch__checkbox:checked + .theme-switch__container {
        background-color: var(--container-night-bg);
      }

      .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__circle-container {
        left: calc(100% - var(--circle-container-offset) - var(--circle-container-diameter));
        transform: translateX(0);
        background-color: rgba(255, 255, 255, 0.1); 
        box-shadow: 0 0 0 0.375em rgba(255, 255, 255, 0.1);
      }

      .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__sun-moon-container {
        transform: rotate(180deg);
        background-color: var(--moon-bg);
      }

      .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__moon {
        transform: translateX(0%);
      }

      .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__clouds {

      .theme-switch__checkbox:checked + .theme-switch__container .theme-switch__stars-container {
